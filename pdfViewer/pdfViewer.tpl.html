<div dir="ltr"
    class="viewer">
    <section tabindex="1"
        class="loadingInProgress">
        <div id="outerContainer"
            class="outer">

            <div class="toolbar"
                id="toolbarViewer">
                <div class="toolbar__left">
                    <div class="toolbar__item">
                        <button id="viewThumbnail"
                            class="toolbar__button"
                            title="Toggle Sidebar">
                            <i class="fa fa-th-large"></i>
                        </button>
                    </div>
                    <div class="toolbar__item">
                        <button id="viewOutline"
                            class="toolbar__button">
                            <i class="fa fa-list"></i>
                        </button>
                    </div>
                    <div class="toolbar__separator">|</div>
                    <div class="toolbar__item">
                        <button id="zoomIn"
                            class="toolbar__button">
                            <i class="fa fa-search-plus"></i>
                        </button>
                    </div>
                    <div class="toolbar__item">
                        <button id="zoomOut"
                            class="toolbar__button"><i class="fa fa-search-minus"></i>
                        </button>
                    </div>
                    <div class="toolbar__item">
                        <div id="scaleSelectContainer"
                            class="select select-small">
                            <select name="zoom"
                                id="scaleSelect"
                                title="Zoom">
                                <option id="pageFitOption"
                                title=""
                                value="page-fit" data-l10n-id="page_scale_fit">Page Fit</option>
                                <option id="customScaleOption"
                                    title=""
                                    value="custom"
                                    hidden="true"></option>
                                <option title=""
                                    value="0.5"
                                    data-l10n-id="page_scale_percent"
                                    data-l10n-args='{ "scale": 50 }'>50%</option>
                                <option title=""
                                    value="0.75"
                                    data-l10n-id="page_scale_percent"
                                    data-l10n-args='{ "scale": 75 }'>75%</option>
                                <option title=""
                                    value="1"
                                    selected="selected"
                                    data-l10n-id="page_scale_percent"
                                    data-l10n-args='{ "scale": 100 }'>100%</option>
                                <option title=""
                                    value="1.25"
                                    data-l10n-id="page_scale_percent"
                                    data-l10n-args='{ "scale": 125 }'>125%</option>
                                <option title=""
                                    value="1.5"
                                    data-l10n-id="page_scale_percent"
                                    data-l10n-args='{ "scale": 150 }'>150%</option>
                                <option title=""
                                    value="2"
                                    data-l10n-id="page_scale_percent"
                                    data-l10n-args='{ "scale": 200 }'>200%</option>
                                <option title=""
                                    value="3"
                                    data-l10n-id="page_scale_percent"
                                    data-l10n-args='{ "scale": 300 }'>300%</option>
                                <option title=""
                                    value="4"
                                    data-l10n-id="page_scale_percent"
                                    data-l10n-args='{ "scale": 400 }'>400%</option>
                            </select>
                            <i class="fa fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="toolbar__item">
                        <button id="presentationMode"
                            class="toolbar__button">
                            <i class="fa fa-arrows-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="toolbar__center">
                    <div class="toolbar__item toolbar__item--title">
                        <span id="documentTitle"></span>
                    </div>
                </div>
                <div class="toolbar__right">
                    <div class="toolbar__item">
                        <button id="print"
                            class="toolbar__button">
                            <i class="fa fa-print"></i>
                        </button>
                    </div>
                    <div class="toolbar__item">
                        <button id="download"
                            class="toolbar__button">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                    <div class="toolbar__item">
                        <button id="viewFind"
                            class="toolbar__button toolbar__button--dropdown"
                            title="Find in Document"><i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="toolbar__item">
                        <button id="secondaryToolbarToggle"
                            class="toolbar__button toolbar__button--text toolbar__button--text toolbar__button--dropdown">more
                        </button>
                    </div>
                </div>
            </div>
            <!-- My Toolbar -->

            <!--  MORE  -->
            <div id="secondaryToolbar"
                class="toolbar toolbar--sub">
                <div class="toolbar__left">
                    <div class="toolbar__item toolbar__item--no-space">
                        <button id="firstPage"
                            class="toolbar__button toolbar__button--text toolbar__button--full">
                            <i class="fa fa-chevron-up"></i> Go to first page
                        </button>
                    </div>
                    <div class="toolbar__item toolbar__item--no-space">
                        <button id="lastPage"
                            class="toolbar__button toolbar__button--text toolbar__button--full">
                            <i class="fa fa-chevron-down"></i> Go to last page
                        </button>
                    </div>

                    <div class="toolbar__item toolbar__item--section">
                        <button id="previous"
                            class="toolbar__button toolbar__button--bg">
                            <i class="fa fa-arrow-up"></i>
                        </button>
                        <button id="next"
                            class="toolbar__button toolbar__button--bg">
                            <i class="fa fa-arrow-down"></i>
                        </button>
                        <div class="toolbar__page">
                            <label id="pageNumberLabel"
                                for="pageNumber">Page</label>
                            <div class="input">
                                <input type="number"
                                    name="pageNumber"
                                    id="pageNumber"
                                    min="1"
                                    value="1" />
                            </div>
                            <span id="numPages"></span>
                        </div>
                    </div>
                    <div class="toolbar__item">
                        <button id="pageRotateCw"
                            class="toolbar__button">
                            <i class="fa fa-repeat"></i>
                        </button>
                    </div>
                    <div class="toolbar__item">
                        <button id="pageRotateCcw"
                            class="toolbar__button">
                            <i class="fa fa-undo"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- My Secondary Toolbar -->


            <div id="findbar"
                class="toolbar toolbar--sub">
                <div class="toolbar__center">
                </div>

                <div class="toolbar__right">
                    <div class="toolbar__item toolbar__button--text">
                        <span id="findResultsCount"></span>
                        <span id="findMsg"></span>
                    </div>
                    <div class="toolbar__item">
                        <div class="search">
                            <input id="findInput"
                                type="text" />
                            <i class="search__pending fa fa-refresh fa-spin"></i>
                        </div>
                    </div>
                    <div class="toolbar__item">
                        <button id="findPrevious"
                            class="toolbar__button toolbar__button--bg">
                            <i class="fa fa-chevron-left"></i>
                        </button>
                    </div>
                    <div class="toolbar__item">
                        <button id="findNext"
                            class="toolbar__button toolbar__button--bg">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="toolbar__item">
                        <button id="closeFind"
                            class="toolbar__button">
                            <i class="fa fa-close"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!--  Findbar  -->


            <div id="loadingBar"
                class="loading">
                <div class="progress loading__progress">
                </div>
            </div>
            <!-- Loading Bar -->

            <div id="sidebarContainer"
                class="sidebar">
                <div id="sidebarContent">
                    <div id="thumbnailView"
                        class="sidebar__thumbnail-view">
                    </div>
                    <div id="outlineView"
                        class="sidebar__outline hidden">
                    </div>
                    <div id="attachmentsView"
                        class="hidden">
                    </div>
                </div>
            </div>
            <!-- sidebarContainer -->

            <div id="mainContainer"
                class="main">

                <menu type="context"
                    id="viewerContextMenu">
                    <menuitem id="contextFirstPage"
                        label="First Page"
                        data-l10n-id="first_page"></menuitem>
                    <menuitem id="contextLastPage"
                        label="Last Page"
                        data-l10n-id="last_page"></menuitem>
                    <menuitem id="contextPageRotateCw"
                        label="Rotate Clockwise"
                        data-l10n-id="page_rotate_cw"></menuitem>
                    <menuitem id="contextPageRotateCcw"
                        label="Rotate Counter-Clockwise"
                        data-l10n-id="page_rotate_ccw"></menuitem>
                </menu>

                <div id="viewerContainer"
                    tabindex="0">
                    <div id="viewer"
                        class="main-viewer"></div>
                </div>

                <div id="errorWrapper"
                    hidden="true">
                    <div id="errorMessageLeft">
                        <span id="errorMessage"></span>
                        <button id="errorShowMore"
                            data-l10n-id="error_more_info">
                            More Information
                        </button>
                        <button id="errorShowLess"
                            data-l10n-id="error_less_info"
                            hidden="true">
                            Less Information
                        </button>
                    </div>
                    <div id="errorMessageRight">
                        <button id="errorClose"
                            data-l10n-id="error_close">
                            Close
                        </button>
                    </div>
                    <div class="clearBoth"></div>
                    <textarea id="errorMoreInfo"
                        hidden="true"
                        readonly="readonly"></textarea>
                </div>
            </div>
            <!-- mainContainer -->

            <div id="overlayContainer"
                class="hidden">
                <div id="passwordOverlay"
                    class="container hidden">
                    <div class="dialog">
                        <div class="row">
                            <p id="passwordText"
                                data-l10n-id="password_label">Enter the password to open this PDF file:</p>
                        </div>
                        <div class="row">
                            <!-- The type="password" attribute is set via script, to prevent warnings in Firefox for all http:// documents. -->
                            <input id="password"
                                class="toolbarField">
                        </div>
                        <div class="buttonRow">
                            <button id="passwordCancel"
                                class="overlayButton"><span data-l10n-id="password_cancel">Cancel</span></button>
                            <button id="passwordSubmit"
                                class="overlayButton"><span data-l10n-id="password_ok">OK</span></button>
                        </div>
                    </div>
                </div>
                <div id="documentPropertiesOverlay"
                    class="container hidden">
                    <div class="dialog">
                        <div class="row">
                            <span data-l10n-id="document_properties_file_name">File name:</span>
                            <p id="fileNameField">-</p>
                        </div>
                        <div class="row">
                            <span data-l10n-id="document_properties_file_size">File size:</span>
                            <p id="fileSizeField">-</p>
                        </div>
                        <div class="separator"></div>
                        <div class="row">
                            <span data-l10n-id="document_properties_title">Title:</span>
                            <p id="titleField">-</p>
                        </div>
                        <div class="row">
                            <span data-l10n-id="document_properties_author">Author:</span>
                            <p id="authorField">-</p>
                        </div>
                        <div class="row">
                            <span data-l10n-id="document_properties_subject">Subject:</span>
                            <p id="subjectField">-</p>
                        </div>
                        <div class="row">
                            <span data-l10n-id="document_properties_keywords">Keywords:</span>
                            <p id="keywordsField">-</p>
                        </div>
                        <div class="row">
                            <span data-l10n-id="document_properties_creation_date">Creation Date:</span>
                            <p id="creationDateField">-</p>
                        </div>
                        <div class="row">
                            <span data-l10n-id="document_properties_modification_date">Modification Date:</span>
                            <p id="modificationDateField">-</p>
                        </div>
                        <div class="row">
                            <span data-l10n-id="document_properties_creator">Creator:</span>
                            <p id="creatorField">-</p>
                        </div>
                        <div class="separator"></div>
                        <div class="row">
                            <span data-l10n-id="document_properties_producer">PDF Producer:</span>
                            <p id="producerField">-</p>
                        </div>
                        <div class="row">
                            <span data-l10n-id="document_properties_version">PDF Version:</span>
                            <p id="versionField">-</p>
                        </div>
                        <div class="row">
                            <span data-l10n-id="document_properties_page_count">Page Count:</span>
                            <p id="pageCountField">-</p>
                        </div>
                        <div class="buttonRow">
                            <button id="documentPropertiesClose"
                                class="overlayButton"><span data-l10n-id="document_properties_close">Close</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- overlayContainer -->

        </div>
        <!-- outerContainer -->
        <div id="printContainer"></div>
        <div id="mozPrintCallback-shim"
            hidden>
            <style>
                @media print {
                    #printContainer div {
                        page-break-after: always;
                        page-break-inside: avoid;
                    }
                }
            </style>
            <style scoped>
                #mozPrintCallback-shim {
                    position: fixed;
                    top: 0;
                    left: 0;
                    height: 100%;
                    width: 100%;
                    z-index: 9999999;
                    display: block;
                    text-align: center;
                    background-color: rgba(0, 0, 0, 0.5);
                }

                #mozPrintCallback-shim[hidden] {
                    display: none;
                }

                @media print {
                    #mozPrintCallback-shim {
                        display: none;
                    }
                }

                #mozPrintCallback-shim .mozPrintCallback-dialog-box {
                    display: inline-block;
                    margin: -50px auto 0;
                    position: relative;
                    top: 45%;

                    min-width: 220px;
                    max-width: 400px;
                    padding: 9px;
                    border: 1px solid hsla(0, 0%, 0%, .5);
                    border-radius: 2px;
                    background-color: #D8D6D3;
                    font-size: 16px;
                    line-height: 20px;
                }

                #mozPrintCallback-shim .progress-row {
                    clear: both;
                    padding: 1em 0;
                }

                #mozPrintCallback-shim progress {
                    width: 100%;
                }

                #mozPrintCallback-shim .relative-progress {
                    clear: both;
                    float: right;
                }

                #mozPrintCallback-shim .progress-actions {
                    clear: both;
                }
            </style>
            <div class="mozPrintCallback-dialog-box">
                <!-- TODO: Localise the following strings -->
                Preparing document for printing...
                <div class="progress-row">
                    <progress value="0"
                        max="100"></progress>
                    <span class="relative-progress">0%</span>
                </div>
                <div class="progress-actions">
                    <input type="button"
                        value="Cancel"
                        class="mozPrintCallback-cancel">
                </div>
            </div>
        </div>
    </section>
</div>
