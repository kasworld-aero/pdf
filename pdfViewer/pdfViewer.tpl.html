<div class="pdf-viewer__viewer"
    ng-show="$ctrl.pdfViewerReady">
    <div id="outerContainer"
        class="pdf-viewer__outer">

        <div class="pdf-viewer__toolbar"
            id="toolbarViewer">
            <div class="pdf-viewer__toolbar-left">
                <div class="pdf-viewer__toolbar-item">
                    <button id="viewThumbnail"
                        class="pdf-viewer__toolbar-button"
                        title="Toggle Sidebar">
                        <i class="fa fa-th-large"></i>
                    </button>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="viewOutline"
                        class="pdf-viewer__toolbar-button">
                        <i class="fa fa-list"></i>
                    </button>
                </div>
                <div class="pdf-viewer__toolbar-separator">|</div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="zoomIn"
                        class="pdf-viewer__toolbar-button">
                        <i class="fa fa-search-plus"></i>
                    </button>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="zoomOut"
                        class="pdf-viewer__toolbar-button"><i class="fa fa-search-minus"></i>
                    </button>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <div id="scaleSelectContainer"
                        class="pdf-viewer__select">
                        <select name="zoom"
                            id="scaleSelect"
                            title="Zoom">
                            <option id="pageFitOption"
                                title=""
                                value="page-fit"
                                data-l10n-id="page_scale_fit">Page Fit</option>
                            <option id="customScaleOption"
                                title=""
                                value="custom"
                                hidden="true"></option>
                            <option title=""
                                value="0.5"
                                data-l10n-id="page_scale_percent"
                                data-l10n-args='{ "scale": 50 }'>50%</option>
                            <option title=""
                                value="0.75"
                                data-l10n-id="page_scale_percent"
                                data-l10n-args='{ "scale": 75 }'>75%</option>
                            <option title=""
                                value="1"
                                selected="selected"
                                data-l10n-id="page_scale_percent"
                                data-l10n-args='{ "scale": 100 }'>100%</option>
                            <option title=""
                                value="1.25"
                                data-l10n-id="page_scale_percent"
                                data-l10n-args='{ "scale": 125 }'>125%</option>
                            <option title=""
                                value="1.5"
                                data-l10n-id="page_scale_percent"
                                data-l10n-args='{ "scale": 150 }'>150%</option>
                            <option title=""
                                value="2"
                                data-l10n-id="page_scale_percent"
                                data-l10n-args='{ "scale": 200 }'>200%</option>
                            <option title=""
                                value="3"
                                data-l10n-id="page_scale_percent"
                                data-l10n-args='{ "scale": 300 }'>300%</option>
                            <option title=""
                                value="4"
                                data-l10n-id="page_scale_percent"
                                data-l10n-args='{ "scale": 400 }'>400%</option>
                        </select>
                        <i class="fa fa-angle-down"></i>
                    </div>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="presentationMode"
                        class="pdf-viewer__toolbar-button">
                        <i class="fa fa-arrows-alt"></i>
                    </button>
                </div>
            </div>
            <div class="pdf-viewer__toolbar-center">
                <div id="documentTitle"
                    class="pdf-viewer__toolbar-item pdf-viewer__toolbar-item--title">
                </div>
            </div>
            <div class="pdf-viewer__toolbar-right">
                <div class="pdf-viewer__toolbar-item">
                    <button id="print"
                        class="pdf-viewer__toolbar-button">
                        <i class="fa fa-print"></i>
                    </button>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="download"
                        class="pdf-viewer__toolbar-button">
                        <i class="fa fa-download"></i>
                    </button>
                </div>
                <div class="pdf-viewer__item">
                    <button id="viewFind"
                        class="pdf-viewer__toolbar-button
                            pdf-viewer__toolbar-button--dropdown"
                        title="Find in Document"><i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="secondaryToolbarToggle"
                        class="pdf-viewer__toolbar-button pdf-viewer__toolbar-button--text pdf-viewer__toolbar-button--text pdf-viewer__toolbar-button--dropdown">more
                    </button>
                </div>
            </div>
        </div>
        <!-- Toolbar -->

        <div id="secondaryToolbar"
            class="pdf-viewer__toolbar pdf-viewer__toolbar--sub">
            <div class="pdf-viewer__toolbar-left">
                <div class="pdf-viewer__toolbar-item pdf-viewer__toolbar-item--no-space">
                    <button id="firstPage"
                        class="pdf-viewer__toolbar-button pdf-viewer__toolbar-button--text pdf-viewer__toolbar-button--full">
                        <i class="fa fa-chevron-up"></i> Go to first page
                    </button>
                </div>
                <div class="pdf-viewer__toolbar-item pdf-viewer__toolbar-item--no-space">
                    <button id="lastPage"
                        class="pdf-viewer__toolbar-button pdf-viewer__toolbar-button--text pdf-viewer__toolbar-button--full">
                        <i class="fa fa-chevron-down"></i> Go to last page
                    </button>
                </div>

                <div class="pdf-viewer__toolbar-item pdf-viewer__toolbar-item--section">
                    <button id="previous"
                        class="pdf-viewer__toolbar-button pdf-viewer__toolbar-button--bg">
                        <i class="fa fa-arrow-up"></i>
                    </button>
                    <button id="next"
                        class="pdf-viewer__toolbar-button pdf-viewer__toolbar-button--bg">
                        <i class="fa fa-arrow-down"></i>
                    </button>
                    <div class="pdf-viewer__toolbar-page">
                        <label id="pageNumberLabel"
                            for="pageNumber">Page</label>
                        <div class="pdf-viewer__input">
                            <input type="number"
                                name="pageNumber"
                                id="pageNumber"
                                min="1"
                                value="1" />
                        </div>
                        <span id="numPages"></span>
                    </div>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="pageRotateCw"
                        class="pdf-viewer__toolbar-button">
                        <i class="fa fa-repeat"></i>
                    </button>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="pageRotateCcw"
                        class="pdf-viewer__toolbar-button">
                        <i class="fa fa-undo"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Secondary Toolbar -->

        <div id="findbar"
            class="pdf-viewer__toolbar pdf-viewer__toolbar--sub">
            <div class="pdf-viewer__toolbar-right">
                <div class="pdf-viewer__toolbar-item pdf-viewer__toolbar-button--text">
                    <span id="findResultsCount"></span>
                    <span id="findMsg"></span>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <div class="pdf-viewer__search">
                        <input id="findInput"
                            type="text" />
                    </div>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="findPrevious"
                        class="pdf-viewer__toolbar-button pdf-viewer__toolbar-button--bg">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="findNext"
                        class="pdf-viewer__toolbar-button pdf-viewer__toolbar-button--bg">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <div class="pdf-viewer__toolbar-item">
                    <button id="closeFind"
                        class="pdf-viewer__toolbar-button">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
        </div>
        <!--  Findbar  -->

        <div id="loadingBar"
            class="pdf-viewer__loading">
            <div class="pdf-viewer__progress">
            </div>
        </div>
        <!-- Loading Bar -->

        <div id="sidebarContainer"
            class="pdf-viewer__sidebar">
            <div id="sidebarContent">
                <div id="thumbnailView"
                    class="pdf-viewer__thumbnail-view">
                </div>
                <div id="outlineView"
                    class="pdf-viewer__outline hidden">
                </div>
            </div>
        </div>
        <!-- sidebarContainer -->

        <div id="mainContainer"
            class="pdf-viewer__main">

            <div id="viewerContainer">
                <div id="viewer"></div>
            </div>

            <div id="errorWrapper"
                class="pdf-viewer__error-box"
                hidden="true">
                <div id="errorMessageLeft"
                    class="pdf-viewer__error-left">
                    <span id="errorMessage"></span>
                    <button id="errorShowMore"
                        class="pdf-viewer__error-btn"
                        data-l10n-id="error_more_info">
                        More Information
                    </button>
                    <button id="errorShowLess"
                        class="pdf-viewer__error-btn"
                        data-l10n-id="error_less_info"
                        hidden="true">
                        Less Information
                    </button>
                </div>
                <div id="errorMessageRight"
                    class="pdf-viewer__error-right">
                    <button id="errorClose"
                        class="pdf-viewer__error-btn"
                        data-l10n-id="error_close">
                        Close
                    </button>
                </div>
                <div class="clearBoth"></div>
                <textarea id="errorMoreInfo"
                    hidden="true"
                    readonly="readonly"></textarea>
            </div>
        </div>
        <!-- mainContainer -->
    </div>
    <!-- outerContainer -->

    <div id="printContainer"></div>
    <div id="mozPrintCallback-shim"
        hidden>
        <style>
            @media print {
                #printContainer div {
                    page-break-after: always;
                    page-break-inside: avoid;
                }
            }
        </style>
        <style scoped>
            #mozPrintCallback-shim {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                z-index: 9999999;
                display: block;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.5);
            }

            #mozPrintCallback-shim[hidden] {
                display: none;
            }

            @media print {
                #mozPrintCallback-shim {
                    display: none;
                }
            }

            #mozPrintCallback-shim .mozPrintCallback-dialog-box {
                display: inline-block;
                margin: -50px auto 0;
                position: relative;
                top: 45%;
                left: 0;
                min-width: 220px;
                max-width: 400px;
                padding: 9px;
                border: 1px solid hsla(0, 0%, 0%, .5);
                border-radius: 2px;
                background-color: #D8D6D3;
                font-size: 16px;
                line-height: 20px;
            }

            #mozPrintCallback-shim .progress-row {
                clear: both;
                padding: 1em 0;
            }

            #mozPrintCallback-shim progress {
                width: 100%;
            }

            #mozPrintCallback-shim .relative-progress {
                clear: both;
                float: right;
            }

            #mozPrintCallback-shim .progress-actions {
                clear: both;
            }
        </style>
        <div class="mozPrintCallback-dialog-box">
            <!-- TODO: Localise the following strings -->
            Preparing document for printing...
            <div class="progress-row">
                <progress value="0"
                    max="100"></progress>
                <span class="relative-progress">0%</span>
            </div>
            <div class="progress-actions">
                <input type="button"
                    value="Cancel"
                    class="mozPrintCallback-cancel">
            </div>
        </div>
    </div>
    <!-- printContainer and shim -->

    <!-- unused DOM elements that have id bindings in  -->
    <div class="hidden">
        <div id="secondaryToolbarButtonContainer"></div>
        <div id="secondaryPresentationMode"></div>
        <div id="presentation_mode"></div>
        <div id="secondaryOpenFile"></div>
        <div id="open_file"></div>
        <div id="secondaryPrint"></div>
        <div id="secondaryDownload"></div>
        <div id="secondaryViewBookmark"></div>
        <div id="bookmark"></div>
        <div id="last_page"></div>
        <div id="toggleHandTool"></div>
        <div id="hand_tool_enable"></div>
        <div id="documentProperties"></div>
        <div id="document_properties"></div>
        <div id="toolbarViewerLeft"></div>
        <div id="toggle_sidebar"></div>
        <div id="toolbarViewerRight"></div>
        <div id="openFile"></div>
        <div id="viewBookmark"></div>
        <div id="tools"></div>
        <div id="toolbarViewerMiddle"></div>
        <div id="pageAutoOption"></div>
        <div id="pageActualOption"></div>
        <div id="pageWidthOption"></div>
        <div id="findHighlightAll"></div>
        <div id="findMatchCase"></div>
        <div id="toolbarSidebar"></div>
        <div id="sidebarToggle"></div>
        <div id="viewAttachments"></div>
        <div id="attachmentsView"></div>
        <div id="viewerContextMenu"></div>
        <div id="contextFirstPage"></div>
        <div id="contextLastPage"></div>
        <div id="contextPageRotateCw"></div>
        <div id="contextPageRotateCcw"></div>
        <div id="overlayContainer"></div>
        <div id="passwordOverlay"></div>
        <div id="passwordText"></div>
        <div id="password"></div>
        <div id="passwordCancel"></div>
        <div id="passwordSubmit"></div>
        <div id="documentPropertiesOverlay"></div>
        <div id="fileNameField">-</div>
        <div id="fileSizeField">-</div>
        <div id="titleField">-</div>
        <div id="authorField">-</div>
        <div id="subjectField">-</div>
        <div id="keywordsField">-</div>
        <div id="creationDateField">-</div>
        <div id="modificationDateField">-</div>
        <div id="creatorField">-</div>
        <div id="producerField">-</div>
        <div id="versionField">-</div>
        <div id="pageCountField">-</div>
        <div id="documentPropertiesClose"></div>
    </div>

</div>
