<!DOCTYPE html>
<html ng-app="pdfApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PDF Viewer</title>

        <link rel="stylesheet" href="/css/sierra.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,300" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

        <link id="load_css_before" rel="stylesheet" href="/css/style.css">
        <script type="text/javascript" src="/js/main.js"></script>
    </head>
    <body>

        <main>
            <div class="container">
                <section class="section">
                    <div class="align-center">
                        <img class="main-logo" src="images/logo.png" alt="Angular PDF Viewer logo">
                        <div>
                            <h1 class="text-huge text-with-subtitle">Angular PDF Viewer <span class="text-small text-gray">v 1.0.0</span></h1>
                            <h2 class="text-medium">Mozilla pdf.js web viewer as an Angular 1.5+ Component</h2>
                            <p><a class="button button-big block-mobile" href="https://github.com/sierra-library/sierra/archive/master.zip">Download ZIP</a> or <a class="button button-big button-primary block-mobile" href="https://github.com/sierra-library/sierra">Visit github</a></p>
                        </div>
                    </div>
                </section>
            </div>
            <pdf-main></pdf-main>
        </main>
    </body>
</html>
