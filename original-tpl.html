<div id="secondaryToolbar"
	class="secondaryToolbar hidden doorHangerRight">
	<div id="secondaryToolbarButtonContainer">
		<button id="secondaryPresentationMode"
			class="secondaryToolbarButton presentationMode visibleLargeView"
			title="Switch to Presentation Mode"
			tabindex="51"
			data-l10n-id="presentation_mode">
			<span data-l10n-id="presentation_mode_label">Presentation Mode</span>
		</button>

		<button id="secondaryOpenFile"
			class="secondaryToolbarButton openFile visibleLargeView"
			title="Open File"
			tabindex="52"
			data-l10n-id="open_file">
			<span data-l10n-id="open_file_label">Open</span>
		</button>

		<button id="secondaryPrint"
			class="secondaryToolbarButton print visibleMediumView"
			title="Print"
			tabindex="53"
			data-l10n-id="print">
			<span data-l10n-id="print_label">Print</span>
		</button>

		<button id="secondaryDownload"
			class="secondaryToolbarButton download visibleMediumView"
			title="Download"
			tabindex="54"
			data-l10n-id="download">
			<span data-l10n-id="download_label">Download</span>
		</button>

		<a href="#"
			id="secondaryViewBookmark"
			class="secondaryToolbarButton bookmark visibleSmallView"
			title="Current view (copy or open in new window)"
			tabindex="55"
			data-l10n-id="bookmark">
			<span data-l10n-id="bookmark_label">Current View</span>
		</a>

		<div class="horizontalToolbarSeparator visibleLargeView"></div>

		<button id="firstPage"
			class="secondaryToolbarButton firstPage"
			title="Go to First Page"
			tabindex="56"
			data-l10n-id="first_page">
			<span data-l10n-id="first_page_label">Go to First Page</span>
		</button>
		<button id="lastPage"
			class="secondaryToolbarButton lastPage"
			title="Go to Last Page"
			tabindex="57"
			data-l10n-id="last_page">
			<span data-l10n-id="last_page_label">Go to Last Page</span>
		</button>

		<div class="horizontalToolbarSeparator"></div>

		<button id="pageRotateCw"
			class="secondaryToolbarButton rotateCw"
			title="Rotate Clockwise"
			tabindex="58"
			data-l10n-id="page_rotate_cw">
			<span data-l10n-id="page_rotate_cw_label">Rotate Clockwise</span>
		</button>
		<button id="pageRotateCcw"
			class="secondaryToolbarButton rotateCcw"
			title="Rotate Counterclockwise"
			tabindex="59"
			data-l10n-id="page_rotate_ccw">
			<span data-l10n-id="page_rotate_ccw_label">Rotate Counterclockwise</span>
		</button>

		<div class="horizontalToolbarSeparator"></div>

		<button id="toggleHandTool"
			class="secondaryToolbarButton handTool"
			title="Enable hand tool"
			tabindex="60"
			data-l10n-id="hand_tool_enable">
			<span data-l10n-id="hand_tool_enable_label">Enable hand tool</span>
		</button>

		<div class="horizontalToolbarSeparator"></div>

		<button id="documentProperties"
			class="secondaryToolbarButton documentProperties"
			title="Document Properties…"
			tabindex="61"
			data-l10n-id="document_properties">
			<span data-l10n-id="document_properties_label">Document Properties…</span>
		</button>
	</div>
</div>
<!-- secondaryToolbar -->

<div class="toolbar">
	<div id="toolbarContainer">
		<div id="toolbarViewer">
			<div id="toolbarViewerLeft">
				<button id="sidebarToggle"
								class="toolbarButton"
								title="Toggle Sidebar"
								tabindex="11"
								data-l10n-id="toggle_sidebar">
					<span data-l10n-id="toggle_sidebar_label">Toggle Sidebar</span>
				</button>
				<div class="toolbarButtonSpacer"></div>
				<button id="viewFind"
								class="toolbarButton group hiddenSmallView"
								title="Find in Document"
								tabindex="12"
								data-l10n-id="findbar">
					<span data-l10n-id="findbar_label">Find</span>
				</button>
				<div class="splitToolbarButton">
					<button class="toolbarButton pageUp"
									title="Previous Page"
									id="previous"
									tabindex="13"
									data-l10n-id="previous">
						<span data-l10n-id="previous_label">Previous</span>
					</button>
					<div class="splitToolbarButtonSeparator"></div>
					<button class="toolbarButton pageDown"
									title="Next Page"
									id="next"
									tabindex="14"
									data-l10n-id="next">
						<span data-l10n-id="next_label">Next</span>
					</button>
				</div>
				<label id="pageNumberLabel"
								class="toolbarLabel"
								for="pageNumber"
								data-l10n-id="page_label">Page: </label>
				<input type="number"
								id="pageNumber"
								class="toolbarField pageNumber"
								value="1"
								size="4"
								min="1"
								tabindex="15">
				<span id="numPages"
								class="toolbarLabel"></span>
			</div>
			<div id="toolbarViewerRight">
				<button id="presentationMode"
								class="toolbarButton presentationMode hiddenLargeView"
								title="Switch to Presentation Mode"
								tabindex="31"
								data-l10n-id="presentation_mode">
					<span data-l10n-id="presentation_mode_label">Presentation Mode</span>
				</button>

				<button id="openFile"
								class="toolbarButton openFile hiddenLargeView"
								title="Open File"
								tabindex="32"
								data-l10n-id="open_file">
					<span data-l10n-id="open_file_label">Open</span>
				</button>

				<button id="print"
								class="toolbarButton print hiddenMediumView"
								title="Print"
								tabindex="33"
								data-l10n-id="print">
					<span data-l10n-id="print_label">Print</span>
				</button>

				<button id="download"
								class="toolbarButton download hiddenMediumView"
								title="Download"
								tabindex="34"
								data-l10n-id="download">
					<span data-l10n-id="download_label">Download</span>
				</button>
				<a href="#"
								id="viewBookmark"
								class="toolbarButton bookmark hiddenSmallView"
								title="Current view (copy or open in new window)"
								tabindex="35"
								data-l10n-id="bookmark">
					<span data-l10n-id="bookmark_label">Current View</span>
				</a>

				<div class="verticalToolbarSeparator hiddenSmallView"></div>

				<button id="secondaryToolbarToggle"
								class="toolbarButton"
								title="Tools"
								tabindex="36"
								data-l10n-id="tools">
					<span data-l10n-id="tools_label">Tools</span>
				</button>
			</div>
			<div class="outerCenter">
				<div class="innerCenter"
								id="toolbarViewerMiddle">
					<div class="splitToolbarButton">
						<button id="zoomOut"
										class="toolbarButton zoomOut"
										title="Zoom Out"
										tabindex="21"
										data-l10n-id="zoom_out">
							<span data-l10n-id="zoom_out_label">Zoom Out</span>
						</button>
						<div class="splitToolbarButtonSeparator"></div>
						<button id="zoomIn"
										class="toolbarButton zoomIn"
										title="Zoom In"
										tabindex="22"
										data-l10n-id="zoom_in">
							<span data-l10n-id="zoom_in_label">Zoom In</span>
						</button>
					</div>
					<span id="scaleSelectContainer"
									class="dropdownToolbarButton">
	 <select id="scaleSelect" title="Zoom" tabindex="23" data-l10n-id="zoom">
	  <option id="pageAutoOption" title="" value="auto" selected="selected" data-l10n-id="page_scale_auto">Automatic Zoom</option>
	  <option id="pageActualOption" title="" value="page-actual" data-l10n-id="page_scale_actual">Actual Size</option>
	  <option id="pageFitOption" title="" value="page-fit" data-l10n-id="page_scale_fit">Fit Page</option>
	  <option id="pageWidthOption" title="" value="page-width" data-l10n-id="page_scale_width">Full Width</option>
	  <option id="customScaleOption" title="" value="custom" hidden="true"></option>
	  <option title="" value="0.5" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 50 }'>50%</option>
	  <option title="" value="0.75" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 75 }'>75%</option>
	  <option title="" value="1" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 100 }'>100%</option>
	  <option title="" value="1.25" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 125 }'>125%</option>
	  <option title="" value="1.5" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 150 }'>150%</option>
	  <option title="" value="2" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 200 }'>200%</option>
	  <option title="" value="3" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 300 }'>300%</option>
	  <option title="" value="4" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 400 }'>400%</option>
	</select>
  </span>
				</div>
			</div>
		</div>
		<div id="loadingBar">
			<div class="progress">
				<div class="glimmer">
				</div>
			</div>
		</div>
	</div>
</div>
